<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes - Isabelly</title>
    <style>
        body {
            font-family: 'Great Vibes', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            background-color: #8a9eb0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 36px;
            color: #243458; /* Roxo para combinar com o tema */
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .gift-option {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #243458;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            background-color: #f8f8f8;
        }

        .gift-option:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #243458;
            background-color: #e6e6fa;
        }

        .gift-option h2 {
            margin: 0;
            font-size: 24px;
            color: #243458;
        }

        .gift-option p {
            margin: 10px 0 0;
            font-size: 18px;
            color: #243458;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            opacity: 0;
            animation: confetti 2s ease-out;
        }

        @keyframes confetti {
            0% { opacity: 1; transform: translateY(0) rotate(0deg); }
            100% { opacity: 0; transform: translateY(100vh) rotate(720deg); }
        }

        /* Estilos para mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .gift-option h2 {
                font-size: 20px;
            }

            .gift-option p {
                font-size: 16px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lista de Presentes - Isabelly</h1>
        <div class="gift-option" onclick="copyPix('150')">
            <h2>R$ 150,00</h2>
        </div>
        <div class="gift-option" onclick="copyPix('250')">
            <h2>R$ 250,00</h2>
        </div>
        <div class="gift-option" onclick="copyPix('350')">
            <h2>R$ 350,00</h2>
        </div>
    </div>
    <div class="confetti" id="confetti"></div>

    <script>
        function copyPix(amount) {
            const pixCode = `072.805.933-99`;
            navigator.clipboard.writeText(pixCode).then(() => {
                alert('CÃ³digo PIX copiado! Obrigado por presentear a Isabelly!');
                createConfetti();
            });
        }

        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti-piece';
                confettiPiece.style.left = `${Math.random() * 100}vw`;
                confettiPiece.style.animationDelay = `${Math.random() * 2}s`;
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiContainer.appendChild(confettiPiece);
            }
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 2000);
        }
    </script>
</body>
</html>
